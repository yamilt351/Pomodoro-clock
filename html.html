<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>25</title>
  </head>
  <body>
    <h1 class="text-center pt-5">25+5</h1>
    <!--CONTAINER-->
    <section class="container">
      <div class="col-12">
        <div class="row container-fluid pt-3">
          <div class="col-6">
            <!--FIRST-BOX // BREAK-LABEL-->
            <div class="col-6"></div>
            <div class="container-fluid card shadow col-12">
              <div id="break-label" class="text-center card-header">
                Break-Length
              </div>
              <div class="row">
                <div id="break-length" class="text-center">5</div>
                <a class="btn btn-danger col-6" id="break-decrement">-</a>
                <a class="btn btn-success col-6" id="break-increment">+</a>
              </div>
              <!--SECOND-BOX // SESSION LABEL-->
              <div id="session-label" class="text-center card-header">
                Session Length
              </div>
              <div class="row">
                <div id="session-length" class="text-center">25</div>
                <a class="btn btn-danger col-6" id="session-decrement">-</a>
                <a class="btn btn-success col-6" id="session-increment">+</a>
              </div>
            </div>
          </div>
          <!--THIRD-BOX // TIMER-LABEL-->
          <div class="col-6">
            <div class="container-fluid card shadow col-12 pb-4 pt-4">
              <div id="timer-label" class="card-header text-center">
                Session
              </div>
              <a id="time-left" class="text-center p-3">25:00</a>
              <div class="row">
                <a class="btn btn-success col-6 p-3" id="start_stop"
                  >start-stop</a
                >
                <a class="btn btn-warning col-6 p-3" id="reset">reset</a>
              </div>
              <audio
                src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"
                id="beep"
                muted
              ></audio>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="clockwork.js"></script>
  </body>
</html>
